<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>FightCrypt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="overlay">

            <!-- Player 1 Health -->
            <div style="position: relative; height: 100%; width: 100%; display: flex; justify-content: flex-end; border: 4px solid white; border-right: none;">
                <div class="yellow-bar"></div>
                <div  id="player1-health" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; width: 100%; "></div>
            </div>

            <!-- Timer -->
            <div class="red-box" id="timer">10</div>

            <!-- Player 2 Health -->
            <div style="position: relative; height: 100%; width: 100%; display: flex; justify-content: flex-end; border: 4px solid white; border-left: none;">
                <div class="yellow-bar"></div>
                <div  id="player2-health" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; left: 0; "></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">TIE</div>
        <button id="restart-btn" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); display: none; padding: 10px; cursor: pointer;">RESTART</button>
        <div class="overlay" style="background-color: #241613; bottom: 0; height: 68px;"></div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
